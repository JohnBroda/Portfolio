<div class="portfolioFlex">
    <div class="portfoliolineFlex">
        <div class="line1"></div>
        <h1>
            Portfolio
        </h1>
    </div>
    <div class="line2"></div>
</div>
<span>Explore a selection of my work here - Interact with projects to see my skills in action.</span>

@for(pfproject of portfolioItems; track pfproject;){
    <div class="{{ [pfproject.direction] }}">
        <div class="{{ [pfproject.direction] }}Text">
            <h2>{{ [pfproject.title] }}</h2>
            <h3>{{ [pfproject.subtitle] }}</h3>
            <p>{{ [pfproject.description] }}</p>
            <div class="link">
                <a href=""class="test">Live test</a>
                <a href=""class="github">Github</a>
            </div>
        </div>
        <img src="{{ [pfproject.imageUrl] }}">
    </div>
    }
